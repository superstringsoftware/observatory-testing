<template name="simple_tests">
    <p>
    <button class="btn btn-large" type="button" id="runMTests">Run Client Tests</button>
    <button class="btn btn-large btn-inverse" type="button" id="runServerMTests">Run Server Tests</button>
    </p>
    <table class="table observatory_test_result_table">
        <tbody>
        {{#each testServerResults}}
        {{#if success}}
        <tr>
            <td colspan="4">
                <h4>{{suiteName}}</h4>
                <p>
                    Executed {{testNumber}} tests,
                    <span class="text-success">{{successful}} successfully</span>,
                    <span class="text-error">{{failed}} failed.</span>
                </p>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="4">
                <h4>{{suiteName}} - execution failed</h4>
                <p class="text-error">
                    {{message}}
                </p>
            </td>
        </tr>
        {{/if}}
        {{#each results}}
        <tr class="{{testResultClass passed}}">
            <td style="width: 40px"><span class="label label-inverse">server</span></td>
            <td style="width: 500px;"><span class="{{testResultClass1 passed}}">{{name}}</span></td>
            <td style="width:50px;"><span class="{{testResultClass1 passed}}">{{testResultPassed passed}}</span></td>
            <td><em><span>{{message}}</span></em></td>
        </tr>
        {{/each}}
        {{/each}}
        </tbody>
    </table>

    <table class="table">
        <tbody>
        {{#each testResults}}
        {{#if success}}
        <tr>
            <td colspan="4">
                <h4>{{suiteName}}</h4>
                <p>
                    Executed {{testNumber}} tests,
                    <span class="text-success">{{successful}} successfully</span>,
                    <span class="text-error">{{failed}} failed.</span>
                </p>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="4">
                <h4>{{suiteName}} - execution failed</h4>
                <p class="text-error">
                    {{message}}
                </p>
            </td>
        </tr>
        {{/if}}
        {{#each results}}
        <tr class="{{testResultClass passed}}">
            <td style="width: 40px"><span class="label">client</span></td>
            <td style="width: 500px;"><span class="{{testResultClass1 passed}}">{{name}}</span></td>
            <td style="width:50px;"><span class="{{testResultClass1 passed}}">{{testResultPassed passed}}</span></td>
            <td><em><span style="color: #777;">{{message}}</span></em></td>
        </tr>
        {{/each}}
        {{/each}}
        </tbody>
    </table>


</template>
